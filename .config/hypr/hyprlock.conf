source = $HOME/.config/hypr/mocha.conf

$monitor = DP-4
$accent = $mauve
$accentAlpha = $mauveAlpha
$font = JetBrainsMono Nerd Font

# GENERAL
general {
  disable_loading_bar = true
  hide_cursor = true
}

# BACKGROUND
background {
    monitor =
    path = ~/Pictures/Wallpapers/initial_d.png
    blur_passes = 2
    contrast = 0.7916
    brightness = 0.5172
    vibrancy = 0.2696
    vibrancy_darkness = 0.2
}

# TIME
label {
  monitor = $monitor
  text = $TIME
  color = $text
  font_size = 60
  font_family = $font
  position = +60, +120
  halign = left
  valign = bottom
}

# DATE
label {
  monitor = $monitor
  text = cmd[update:43200000] date +"%A, %d %B %Y"
  color = $text
  font_size = 20
  font_family = $font
  position = +60, +100
  halign = left
  valign = bottom
}

# LOGO
label {
    monitor =
    text = ðŸ’°
    # color = rgba(255, 255, 255, 0.65)
    font_size = 60
    position = 0, 60
    halign = center
    valign = center
}

# USER
label {
    monitor =
    text = Hello, $USER
    color = rgba(255, 255, 255, .65)
    font_size = 15
    font_family = $font
    position = 0, -30
    halign = center
    valign = center
}

# INPUT FIELD
input-field {
    monitor =
    size = 230, 40
    outline_thickness = 2
    dots_size = 0.2 # Scale of input-field height, 0.2 - 0.8
    dots_spacing = 0.2 # Scale of dots' absolute size, 0.0 - 1.0
    dots_center = true
    outer_color = $accent
    inner_color = rgba(60, 56, 54, 0.35)
    font_color = rgb(200, 200, 200)
    fade_on_empty = false
    font_family = $font
    placeholder_text = <i><span foreground="##ffffff99">type password...</span></i>
    hide_input = false
    position = 0, -80
    halign = center
    valign = center
}
